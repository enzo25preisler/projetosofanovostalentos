<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:include="layout :: head"></head>

<body>
    <nav th:replace="layout :: menu"></nav>
    <main class="container">
        <form th:action="@{/pessoas/(form)}" method="POST" th:object="${pessoa}">
            <input type="hidden" th:field="*{id}">
            <div class="form-group">
                <label for="txtnome">Nome:</label>
                <input type="text" th:field="*{nome}" class="form-control" id="txtnome">
                <p th:if="${#fields.hasErrors('nome')}"
                        th:errors="*{nome}"
                        class="alert alert-danger"></p>
            </div>
            <div class="form-group">
                <label for="txttelefone">Telefone:</label>
                <input type="text" th:field="*{telefone}" class="form-control" id="txttelefone">
                <p th:if="${#fields.hasErrors('telefone')}"
                        th:errors="*{telefone}"
                        class="alert alert-danger"></p>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </main>
    <footer th:include="layout :: footer"></footer>
</body>

</html>
