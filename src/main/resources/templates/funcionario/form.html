<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:include="layout :: head"></head>

<body>
    <nav th:replace="layout :: menu"></nav>
    <main class="container">
        <form th:action="@{/funcionarios/(form)}" method="POST" th:object="${funcionario}">
            <input type="hidden" th:field="*{id}">
            <div class="form-group">
                <label for="txtpessoa">Pessoa:</label>
                <select class="form-select" id="txtpessoa" th:field="*{pessoaFun}">
                    <option th:each="umaPessoa : ${listaPessoas}" 
                        th:text="${umaPessoa.nome}"
                        th:value="${umaPessoa.id}">
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label for="txtsalario">Sal√°rio:</label>
                <input type="number" step="0.01" th:field="*{salario}" class="form-control" id="txtsalario">
                <p th:if="${#fields.hasErrors('salario')}"
                        th:errors="*{salario}"
                        class="alert alert-danger"></p>
            </div>
            <div class="form-group">
                <label for="txtcargo">Cargo:</label>
                <input type="text" th:field="*{cargo}" class="form-control" id="txtcargo">
                <p th:if="${#fields.hasErrors('cargo')}"
                        th:errors="*{cargo}"
                        class="alert alert-danger"></p>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </main>
    <footer th:include="layout :: footer"></footer>
</body>

</html>
