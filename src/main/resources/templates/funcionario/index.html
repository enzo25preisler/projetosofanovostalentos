<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:include="layout :: head"></head>

<body>
    <nav th:replace="layout :: menu"></nav>
    <main class="container">
        <a href="/funcionarios/novo" class="btn btn-primary">Novo</a>
        <table class="table" id="tabfuncionarios">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Sal√°rio</th>
                    <th>Cargo</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="umFuncionario : ${listaFuncionarios}">
                    <td th:text="${umFuncionario.id}"></td>
                    <td th:text="${umFuncionario.salario}"></td>
                    <td th:text="${umFuncionario.cargo}"></td>
                    <td>
                        <a th:href="@{'/funcionarios/alterar/' + ${umFuncionario.id}}" class="btn btn-warning">Alterar</a>
                        <a th:href="@{'/funcionarios/deletar/' + ${umFuncionario.id}}" class="btn btn-danger">Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer th:include="layout :: footer"></footer>
</body>

</html>
